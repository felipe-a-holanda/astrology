<VirtualHost *:80>
		ServerName fholanda.com
		ServerAdmin admin@fholanda.com
		WSGIScriptAlias / /var/www/astrology/astro/astro/wsgi.py
		<Directory /var/www/astrology/astro/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/astrology/astro/static
		<Directory /var/www/astrology/astro/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

